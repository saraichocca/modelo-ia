<!DOCTYPE html> 
<html lang="es"> 
<head> 
<meta charset="UTF-8"> 
<title>Chat con Llama 3</title> 
<link rel="stylesheet" href="/static/style.css"> 
</head> 
<body>
<div id="chat-box">
    <h1>Llama-3.2-3B-Instruct</h1>
    <div id="conversation" aria-live="polite"></div>
    <div id="status" aria-live="assertive"></div>

        <button id="send-btn" onclick="sendPrompt()">Enviar</button>
    </div>
</div>
<script src="/static/script.js"></script>
</body> 

</html>
